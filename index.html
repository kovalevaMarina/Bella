<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bella</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="main-wrap">
      <header class="header">
        <div class="container flex-container">
          <a class="logo-link" href="#">
            <img src="./assets/img/bella.png" alt="Изображение логотипа " />
          </a>
          <nav class="nav-wrap">
            <ul class="nav-list flex-container">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item">
                <a class="nav-opened">
                  Product
                  <span class="nav-arrow"></span>
                </a>
                <ul class="nav-opened-list">
                  <li class="nav-opened-item">
                    <a class="nav-opened-link" href="#">Pizza</a>
                  </li>
                  <li class="nav-opened-item">
                    <a class="nav-opened-link" href="#">Salads</a>
                  </li>
                  <li class="nav-opened-item">
                    <a class="nav-opened-link" href="#">Pate</a>
                  </li>
                  <li class="nav-opened-item">
                    <a class="nav-opened-link" href="#">Meat</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-opened"
                  >About
                  <span class="nav-arrow"></span>
                </a>
                <ul class="nav-opened-list">
                  <li class="nav-opened-item">
                    <a class="nav-opened-link" href="#">Company</a>
                  </li>
                  <li class="nav-opened-item">
                    <a class="nav-opened-link" href="#">Our team</a>
                  </li>
                  <li class="nav-opened-item">
                    <a class="nav-opened-link" href="#">Our clients</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Faq</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main-section">
        <div class="container">
          <div class="main-section__content">
            <h4 class="h4 txt--bold">Food app</h4>
            <h1 class="h1 main-section__title txt--poppins txt--center">
              Why stay hungry when
              <br />
              you can order form Bella Onojie
            </h1>
            <p class="main-section__txt txt--lg">
              Download the bella onoje’s food app now on
            </p>
            <div class="main-section__btn">
              <button class="btn btn--orange txt--bold">Playstore</button>
              <button class="btn btn--bordered txt--bold">App store</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <section class="section-second">
      <div class="container">
        <div class="section-second__phone">
          <img
            class="img-phone"
            src="./assets/img/phone_first.png"
            alt="Изображение телефона с красной заставкой"
          />
          <img
            class="img-phone"
            src="./assets/img/phone_second.png"
            alt="Изображение телефона с белой заставкой"
          />
        </div>
      </div>
    </section>
  </body>
</html>
